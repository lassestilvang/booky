version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: booky
      POSTGRES_USER: booky_user
      POSTGRES_PASSWORD: booky_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  meilisearch:
    image: getmeili/meilisearch:v1.6
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: masterKey
    volumes:
      - meilisearch_data:/meili_data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://booky_user:booky_password@postgres:5432/booky
      REDIS_URL: redis://redis:6379
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: masterKey
      JWT_SECRET: your-secret-key
      JWT_REFRESH_SECRET: your-refresh-secret-key
    depends_on:
      - postgres
      - redis
      - meilisearch
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - ./tests:/tests
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
